<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">

    <title>Dash</title>

    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="install.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Acme" rel="stylesheet" type="text/css">
	
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="row install">
        <div class="col-md-5 dash"></div>
        <div class="col-md-7 steps">
    			<h1>Great news, {{fname}}!</h1>
    			<h3>All selected modules have been successfully installed!</h3>
    			<br />
          <form name="thanks" action="/install" method="POST">
            <input id="dashboard" name="dashboard" type="hidden" value="1" />
            <input type="submit" class="btn btn-default btn-primary" value="Continue to the dashboard" />
          </form>
        </div>
	  </div>
    </div>

	<div id="footer">
		<div class="container">
			<ul class="nav nav-pills">
				<li><a href="http://alanplotko.com/">&copy; 2014 Alan Plotko</a></li>
				<li><a href="https://github.com/RDrazard/Dash/">Fork Dash on GitHub</a></li>
			</ul>
		</div>
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
